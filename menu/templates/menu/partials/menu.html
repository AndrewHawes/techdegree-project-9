<div class="l-panel bg-lavender border border-secondary">
  <div class="l-panel__header bg-light">
    <h3 class="l-panel__heading">{{ menu.season }}</h3>
    {% if user.is_authenticated %}
      <a href="{% url 'menu_edit' pk=menu.pk %}" class="l-panel__edit-btn btn btn-outline-secondary btn-sm">Edit</a>
    {% endif %}
  </div>
  <div class="l-panel__body">
    <h4 class="h5">
      On the menu this season:
    </h4>
    <ul class="list-unstyled">
      {% for item in menu.items.all %}
        <li>
          <a href="{% url 'item_detail' pk=item.pk %}" class="text-primary">{{ item }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
  {% if menu.expiration_date %}
    <div class="l-panel__footer">
      <p class="text-muted small">Expires on {{ menu.expiration_date|date:"F j, Y" }}</p>
    </div>
  {% endif %}
</div>
