{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Soda Fountain</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<!-- Site CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  </head>
  <body>
    <div class="l-grid-container">
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" style="top: 1rem; left: 1rem;" class="btn btn-sm btn-outline-secondary position-absolute">Logout</a>
      {% endif %}
      <header class="l-header mb-3">
        <h1 class="display-4">
          <a href="{% url 'menu_list' %}" class="text-decoration-none">Soda Fountain</a>
        </h1>
      </header>
      <div class="l-content">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </body>
</html>
